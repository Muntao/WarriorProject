<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/templates/pageTemplate.xhtml">
            <ui:define name="content">
                <div class="login">
                    <f:view>
                        <h:form>
                            <h1>Logowanie</h1>
                                <h:outputLabel style="margin-right: 20px" value="Login: " for="kontoLogin" />
                                <h:inputText class="form-control" id="kontoLogin" value="#{loginController.konto.kontoLogin}" title="KontoLogin" required="true" requiredMessage="LOGIN jest wymagany."/>
                                <br />
                                <h:outputLabel style="margin-right: 20px" value="Hasło: " for="uzytkownikHaslo" />
                                <h:inputSecret class="form-control" id="kontoHaslo" value="#{loginController.konto.kontoHaslo}" title="KontoHaslo" required="true" requiredMessage="HASŁO jest wymagane."/>
                                
                            <br /><br />
                            <h:commandButton class="btn btn-primary" value="Zaloguj się" action="#{loginController.login()}"></h:commandButton>
                        </h:form>
                    </f:view>
                </div>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
