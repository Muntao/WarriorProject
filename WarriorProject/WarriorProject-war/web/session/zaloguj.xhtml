<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/pageTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h2 class="table-title"><h:outputText value="Panel logowania"/><i></i></h2> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Login: " for="kontoLogin" />
                            <h:inputText class="form-control" id="kontoLogin" value="#{sessionController.konto.kontoLogin}" title="KontoLogin" required="true" requiredMessage="LOGIN jest wymagany."/>
                            <h:outputLabel value="Hasło: " for="uzytkownikHaslo" />
                            <h:inputSecret class="form-control" id="kontoHaslo" value="#{sessionController.konto.kontoHaslo}" title="KontoHaslo" required="true" requiredMessage="HASŁO jest wymagane."/>
                        </h:panelGrid>
                        <h:commandButton class="btn pull-right button button-small" value="Zaloguj się" action="#{sessionController.login()}"></h:commandButton>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
