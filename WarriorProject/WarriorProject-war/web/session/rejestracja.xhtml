<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">    
    <h:head>

    </h:head>

    <h:body>
<ui:composition template="/templates/pageTemplate.xhtml">
            <ui:define name="content">
                <h2 class="table-title"><h:outputText value="Panel Rejestracji"/><i></i></h2> 
               <f:view>
                    <h:form>                        
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Imie:" for="uzytkownikImie" />
                            <h:inputText class="form-control" id="uzytkownikImie" value="#{rejestracjaBean.klient.klientImie}" title="UzytkownikImie" required="true" requiredMessage="Pole IMIE jest wymagane." validatorMessage="String is not valid (only characters a-z A-Z)">
                                <f:validator validatorId="OnlyLettersValidator" />
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText>
                            <h:outputLabel value="Nazwisko:" for="uzytkownikNazwisko" />
                            <h:inputText class="form-control" id="uzytkownikNazwisko" value="#{rejestracjaBean.klient.klientNazwisko}" title="UzytkownikNazwisko" required="true" requiredMessage="Pole NAZWISKO jest wymagane.">
                                <f:validator validatorId="OnlyLettersValidator" />
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText>
                            <h:outputLabel value="Login:" for="uzytkownikLogin" />
                            <h:inputText class="form-control"  id="uzytkownikLogin" value="#{rejestracjaBean.konto.kontoLogin}" title="UzytkownikLogin" required="true" requiredMessage="Pole LOGIN jest wymagane.">
                                <f:validateLength minimum="3" maximum="50" />
                                <f:validator validatorId="OnlyLettersAndNumbersValidator" />
                            </h:inputText> 
                            <h:outputLabel value="Hasło:" for="uzytkownikHaslo" />
                            <h:inputSecret class="form-control" id="uzytkownikHaslo" value="#{rejestracjaBean.konto.kontoHaslo}" title="UzytkownikHaslo" required="true" requiredMessage="Pole HASLO jest wymagane.">
                                <f:validateLength minimum="3" maximum="50" />
                                <f:validator validatorId="OnlyLettersAndNumbersValidator" />
                            </h:inputSecret>  
                            <h:outputLabel value="Powtórz hasło:" for="uzytkownikHaslo2" />
                            <h:inputSecret class="form-control" id="uzytkownikHaslo2" value="#{rejestracjaBean.haslo}" title="UzytkownikHaslo2" required="true" requiredMessage="Pole POWTORZ HASLO jest wymagane.">
                                <f:validateLength minimum="3" maximum="50" />
                                <f:validator validatorId="OnlyLettersAndNumbersValidator" />
                            </h:inputSecret>
                        </h:panelGrid> 
                        <h:commandButton class="button pull-right" action="#{rejestracjaBean.register()}" value="Zarejestruj się!"/>
                    </h:form>
                </f:view>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
