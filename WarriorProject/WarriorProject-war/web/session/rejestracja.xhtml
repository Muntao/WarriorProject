<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">    
    <h:head>

    </h:head>

    <h:body>
        <ui:composition template="/templates/pageTemplate.xhtml">
            <ui:define name="content">
                <div class="login">
                    <f:view>
                        <h:form> 
                            <h1>Rejestracja</h1>
                            
                            <h:outputLabel style="margin-right: 20px" value="Imie:" for="klientImie" />
                            <h:inputText class="form-control" id="klientImie" value="#{rejestracjaBean.klient.klientImie}" title="klientImie" required="true" requiredMessage="Pole IMIE jest wymagane." validatorMessage="String is not valid (only characters a-z A-Z)">
                                <f:validator validatorId="OnlyLettersValidator" />
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText>
                            <h:outputLabel style="margin-right: 20px" value="Nazwisko:" for="klientNazwisko" />
                            <h:inputText class="form-control" id="klientNazwisko" value="#{rejestracjaBean.klient.klientNazwisko}" title="klientNazwisko" required="true" requiredMessage="Pole NAZWISKO jest wymagane.">
                                <f:validator validatorId="OnlyLettersValidator" />
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText>
                            <h:outputLabel style="margin-right: 20px" value="Login:" for="kontoLogin" />
                            <h:inputText class="form-control"  id="kontoLogin" value="#{rejestracjaBean.konto.kontoLogin}" title="kontoLogin" required="true" requiredMessage="Pole LOGIN jest wymagane.">
                                <f:validateLength minimum="3" maximum="50" />
                                <f:validator validatorId="OnlyLettersAndNumbersValidator" />
                            </h:inputText> 
                            <h:outputLabel style="margin-right: 20px" value="Hasło:" for="kontoHaslo" />
                            <h:inputSecret class="form-control" id="kontoHaslo" value="#{rejestracjaBean.konto.kontoHaslo}" title="kontoHaslo" required="true" requiredMessage="Pole HASLO jest wymagane.">
                                <f:validateLength minimum="3" maximum="50" />
                                <f:validator validatorId="OnlyLettersAndNumbersValidator" />
                            </h:inputSecret>  
                            <h:outputLabel style="margin-right: 20px" value="Powtórz hasło:" for="kontoHaslo2" />
                            <h:inputSecret class="form-control" id="kontoHaslo2" value="#{rejestracjaBean.haslo}" title="kontoHaslo2" required="true" requiredMessage="Pole POWTORZ HASLO jest wymagane.">
                                <f:validateLength minimum="3" maximum="50" />
                                <f:validator validatorId="OnlyLettersAndNumbersValidator" />
                            </h:inputSecret>
                            
                            <br /><br />
                            <h:commandButton class="btn btn-primary" action="#{rejestracjaBean.register()}" value="Zarejestruj się!"/>
                        </h:form>
                    </f:view>
                </div>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
