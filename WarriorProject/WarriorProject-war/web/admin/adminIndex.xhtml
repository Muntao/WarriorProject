<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <h1>Profil</h1>
                <div class="adminView">

                    <div class="box-client-wrapper">

                        <div class="profile-image">
                            <i class="fa fa-user fa-5x" aria-hidden="true"></i>
<!--                            <p><h:outputLabel value="#{loginController.konto.kontoUprawnienia}"/></p>-->
                        </div>

                        <div class="profile-details">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Imię:"/>
<!--                                <h:outputLabel value="#{loginController.pracownikAccount.pracownikImie}"/>-->
                                <h:outputLabel value="Nazwisko:"/>
                                <!--<h:outputLabel value="#{loginController.pracownikAccount.pracownikNazwisko}"/>-->
                            </h:panelGrid>  
                        </div>
                    </div>

                    <div class="box-adres-wrapper">
                        <div class="adres-details">
                            <h2> Kontakt </h2>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Miejscowość:"/>
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
