<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <h1>Dane użytkownika</h1>
                <div class="">
                    <div class="data-view">
                        <div class="row">
                            <div class="col-md-3">
                                <h4>Dane klienta </h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Imie: " />
                                        <h:outputText value="#{klientController.user.klientImie}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Nazwisko: " />
                                        <h:outputText value="#{klientController.user.klientNazwisko}"/>
                                    </li>
                                </ul>

                            </div>
                            <div class="col-md-3">

                                <h4>Adres</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Kod Pocztowy: " />
                                        <h:outputText value="#{klientController.adres.adresKodPocztowy}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Miejscowość: " />
                                        <h:outputText value="#{klientController.adres.adresMiejscowosc}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Poczta: " />
                                        <h:outputText value="#{klientController.adres.adresPoczta}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Telefon: " />
                                        <h:outputText value="#{klientController.adres.adresTelefon}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Ulica: " />
                                        <h:outputText value="#{klientController.adres.adresUlica}"/>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-3">
                                <h4>Konto</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Login: " />
                                        <h:outputText value="#{klientController.konto.kontoLogin}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Uprawnienia: " />
                                        <h:outputText value="#{klientController.konto.kontoUprawnienia}"/>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-3">
                                <h4>Dane</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Data urodzenia: " />
                                        <h:outputText value="#{klientController.daneKlienta.daneKlientaDataUr}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Plec: " />
                                        <h:outputText value="#{klientController.daneKlienta.daneKlientaPlec}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Stan: " />
                                        <h:outputText value="#{klientController.daneKlienta.daneKlientaStan}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Waga: " />
                                        <h:outputText value="#{klientController.daneKlienta.daneKlientaWaga}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Wzrost: " />
                                        <h:outputText value="#{klientController.daneKlienta.daneKlientaWzrost}"/>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-3">
                                <h4>Zainteresowania</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Płeć"/>
                                        <h:outputText value="#{klientController.zainteresowania.zainteresowaniaPlec}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Stan: " />
                                        <h:outputText value="#{klientController.zainteresowania.zainteresowaniaStan}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Wiek max: " />
                                        <h:outputText value="#{klientController.zainteresowania.zainteresowaniaWiekMax}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Wiek min: " />
                                        <h:outputText value="#{klientController.zainteresowania.zainteresowaniaWiekMin}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Wzrost max: " />
                                        <h:outputText value="#{klientController.zainteresowania.zainteresowaniaWzrostMax}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Wzrost min: " />
                                        <h:outputText value="#{klientController.zainteresowania.zainteresowaniaWzrostMin}"/>
                                    </li>
                                </ul>
                            </div>

                        </div>

                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
