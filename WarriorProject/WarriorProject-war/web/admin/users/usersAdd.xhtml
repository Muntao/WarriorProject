<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <h1>Dodaj u≈ºytkownika</h1>
                <div class="">
                    <f:view>
                        <h:form id="panelAdd">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Imie:" for="klientImie" />
                                <h:inputText class="form-control" id="klientImie" value="#{klientController.user.klientImie}" title="KlientImie" required="true" requiredMessage="The KlientImie field is required."/>
                                <h:outputLabel value="Nazwisko:" for="klientNazwisko" />
                                <h:inputText class="form-control" id="klientNazwisko" value="#{klientController.user.klientNazwisko}" title="KlientNazwisko" required="true" requiredMessage="The KlientNazwisko field is required."/>

                                <h:outputLabel value="Login:" for="kontoLogin" />
                                <h:inputText class="form-control" id="kontoLogin" value="#{klientController.konto.kontoLogin}" title="KontoLogin" required="true" requiredMessage="The KontoLogin field is required."/>
                                <h:outputLabel value="Haslo:" for="kontoHaslo" />
                                <h:inputText class="form-control" id="kontoHaslo" value="#{klientController.konto.kontoHaslo}" title="KontoHaslo" required="true" requiredMessage="The KontoHaslo field is required."/>
                                <h:outputLabel value="Uprawnienia:" for="kontoUprawnienia" />
                                <h:inputText class="form-control" id="kontoUprawnienia" value="#{klientController.konto.kontoUprawnienia}" title="KontoUprawnienia" />

                            </h:panelGrid>
                            <br/>
                            <h:commandButton class="btn btn-primary" action="${klientController.add()}" value="Dodaj"></h:commandButton>                    
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
