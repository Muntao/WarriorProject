<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <h1>Uzytkownicy</h1>
                <div class="">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <h:dataTable value="#{klientController.findAllUsers()}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="KlientId"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="KlientImie"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientImie}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="KlientNazwisko"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientNazwisko}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Miejscowość"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientAdresIdFk.adresMiejscowosc}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Login"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientKontoIdFk.kontoLogin}"/>
                                </h:column>
                               
                                
                            </h:dataTable>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
