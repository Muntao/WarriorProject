<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <h1>Uzytkownicy</h1>
                <div class="">
                    <f:view>
                        <h:form>
                            <div class="col-xs-4">
                                <h:commandLink class="button pull-right" value="Nowy użytkownik" action="#{klientController.addNewUser()}"/>
                            </div>
                            <h:dataTable value="#{klientController.findAllUsers()}" class="admin-table" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Imie"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientImie}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nazwisko"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientNazwisko}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefon"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientAdresIdFk.adresTelefon}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Miejscowość"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientAdresIdFk.adresMiejscowosc}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Login"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientKontoIdFk.kontoLogin}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Uprawnienia"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientKontoIdFk.kontoUprawnienia}"/>
                                </h:column>
                                <h:column> 
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:commandLink action="#{klientController.edit(item)}"><i class="fa fa-pencil" aria-hidden="true"></i></h:commandLink> &nbsp;   
                                    <h:commandLink action="#{klientController.detail(item)}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></h:commandLink> &nbsp;
                                    <h:commandLink action="#{klientController.ban(item)}"><i class="fa fa-ban" aria-hidden="true"></i></h:commandLink> &nbsp;
                                    <h:commandLink action="#{klientController.remove(item)}" onclick="return confirm('Jestes pewny?')"><i class="fa fa-trash-o" aria-hidden="true"></i></h:commandLink>
                                </h:column>

                            </h:dataTable>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
