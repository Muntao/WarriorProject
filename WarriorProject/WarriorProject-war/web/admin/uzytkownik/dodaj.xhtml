<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../template/default.xhtml">
            <ui:define name="title">Dodaj użytkownika</ui:define>
            <ui:define name="sidebar">
                <ui:include src="../../template/sidebarAdmin.xhtml" />
            </ui:define>
            <ui:define name="content">

                <f:view>
                    <h:form>  
                        <div class="col-xs-12">
                            <h2 class="table-title"><h:outputText value="Dodaj użytkownika"/><i></i></h2>                            
                        </div>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Imie:" for="uzytkownikImie" />
                            <h:inputText class="form-control" id="uzytkownikImie" value="#{uzytkownikController.user.uzytkownikImie}" title="UzytkownikImie" required="true" requiredMessage="Pole IMIE jest wymagane.">
                                <f:validator validatorId="OnlyLettersValidator" />    
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText>      
                            <h:outputLabel value="Nazwisko:" for="uzytkownikNazwisko" />
                            <h:inputText class="form-control" id="uzytkownikNazwisko" value="#{uzytkownikController.user.uzytkownikNazwisko}" title="UzytkownikNazwisko" required="true" requiredMessage="Pole NAZWISKO jest wymagane.">
                                <f:validator validatorId="OnlyLettersValidator" /> 
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText>  
                            <h:outputLabel value="Email:" for="uzytkownikEmail" />
                            <h:inputText class="form-control" id="uzytkownikEmail" value="#{uzytkownikController.user.uzytkownikEmail}" title="UzytkownikEmail" required="true" requiredMessage="Pole EMAIL jest wymagane.">
                                <f:validator validatorId="EmailValidator" />
                            </h:inputText>
                            <h:outputLabel value="Login:" for="uzytkownikLogin" />
                            <h:inputText class="form-control" id="uzytkownikLogin" value="#{uzytkownikController.user.uzytkownikLogin}" title="UzytkownikLogin" required="true" requiredMessage="Pole LOGIN jest wymagane.">
                                <f:validator validatorId="OnlyLettersAndNumbersValidator" />   
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText>  
                            <h:outputLabel value="Haslo:" for="uzytkownikHaslo" />
                            <h:inputText class="form-control" id="uzytkownikHaslo" value="#{uzytkownikController.user.uzytkownikHaslo}" title="UzytkownikHaslo" required="true" requiredMessage="Pole HASŁO jest wymagane.">
                                <f:validator validatorId="OnlyLettersAndNumbersValidator" /> 
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText> 
                            <h:outputLabel value="Status:" for="uzytkownikStatus" />
                            <h:selectOneMenu class="form-control" id="uzytkownikStatus" value="#{uzytkownikController.user.uzytkownikStatus}" title="UzytkownikStatus" required="true" requiredMessage="Pole STATUS jest wymagane.">
                                <f:selectItems value="#{uzytkownikController.permList}" />
                                <f:validator validatorId="StatusValidator" /> 
                            </h:selectOneMenu> 
                        </h:panelGrid>
                        <h:commandButton class="btn pull-right button button-small" action="${uzytkownikController.add()}" value="Dodaj"></h:commandButton>                        
                    </h:form>
                </f:view>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
