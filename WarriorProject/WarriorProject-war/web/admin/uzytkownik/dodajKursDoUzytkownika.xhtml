<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../template/default.xhtml">
            <ui:define name="title">Lista kursów użytkownika</ui:define>
            <ui:define name="sidebar">
                <ui:include src="../../template/sidebarAdmin.xhtml" />
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="col-xs-12">
                            <h2 class="table-title"><h:outputText value="Dodaj kurs do użytkownika"/><i></i></h2>                            
                        </div>   
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Kurs: " for="kurs" />
                            <h:selectOneMenu class="form-control" value="#{uzytkownikController.kurs}" converter="#{kursConverterBean}" required="true" requiredMessage="Pole KURS jest wymagane.">                                 
                                <f:selectItems value="#{uzytkownikController.findPremiumKursy()}" var="course" itemValue="#{course}" itemLabel="#{course.kursNazwa}" />
                                <f:validator validatorId="CourseValidator" /> 
                            </h:selectOneMenu>
                            <h:outputLabel value="Data rozpoczęcia: "/>
                            <h:inputText class="form-control" value="#{uzytkownikController.beginDate}" p:placeholder="DD-MM-YYYY" required="true" requiredMessage="Pole DATA ROZPOCZĘCIA jest wymagane.">  
                                <f:convertDateTime pattern="dd-MM-yyyy"/>  
                            </h:inputText>
                            <h:outputLabel value="Data zakończenia: "/>
                            <h:inputText class="form-control" value="#{uzytkownikController.endDate}" p:placeholder="DD-MM-YYYY" required="true" requiredMessage="Pole DATA ZAKOŃCZENIA jest wymagane.">  
                                <f:convertDateTime pattern="dd-MM-yyyy"/>  
                            </h:inputText>
                        </h:panelGrid>
                        <h:commandButton class="btn pull-right button button-small" value="Dodaj" action="#{uzytkownikController.addCourse()}"></h:commandButton>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
