<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/default.xhtml">
            <ui:define name="title">Lista kursów w użytkownika</ui:define>
            <ui:define name="sidebar">
                <ui:include src="../../template/sidebarAdmin.xhtml" />
            </ui:define>
            <ui:define name="content">                 
                <f:view>
                    <h:form>
                        <div class="col-xs-8">
                            <h2 class="table-title"><h:outputText value="Kursy użytkownika: #{uzytkownikController.user.uzytkownikImie} #{uzytkownikController.user.uzytkownikNazwisko}"/><i></i></h2>                            
                        </div>
                        <div class="col-xs-4">                            
                            <h:commandLink class="button pull-right" action="#{uzytkownikController.dodajKursDoUzytkownika()}" value="Dodaj kurs"></h:commandLink>
                        </div> 
                        <h:form>                            
                            <h:dataTable id="kursyTabela" class="admin-table dataTable" value="#{uzytkownikController.courseList()}" var="item">
                                <h:column>
                                    <f:facet name="header"> 
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.kursId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nazwa"/>
                                    </f:facet>
                                    <h:outputText value="#{item.kursNazwa}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Utworznia"/>
                                    </f:facet>
                                    <h:outputText value="#{item.kursDataUtworznia}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>   
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Dostep"/>
                                    </f:facet>
                                    <h:outputText value="Darmowy" rendered="#{item.kursDostep == 0}"/>
                                    <h:outputText value="Premium" rendered="#{item.kursDostep == 1}"/>   
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Autor"/>
                                    </f:facet>
                                    <h:outputText value="#{item.kursUzytkownikIdFk.uzytkownikImie} #{item.kursUzytkownikIdFk.uzytkownikNazwisko}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:commandButton class="deleteButton" value="Usuń" action="#{uzytkownikController.deleteKurs(item)}" rendered="#{item.kursDostep == 1}" onclick="return confirm('Jestes pewny?')"></h:commandButton>
                                </h:column>
                            </h:dataTable>                                
                        </h:form>  
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
