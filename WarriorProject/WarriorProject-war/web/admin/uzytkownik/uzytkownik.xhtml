<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../template/default.xhtml">
            <ui:define name="title">Lista użytkowników</ui:define>
            <ui:define name="sidebar">
                <ui:include src="../../template/sidebarAdmin.xhtml" />
            </ui:define>
            <ui:define name="content">     
                <f:view>
                    <h:form>
                        <div class="col-xs-8">
                            <h2 class="table-title"><h:outputText value="Użytkownicy"/><i></i></h2>                            
                        </div>
                        <div class="col-xs-4">
                            <h:commandLink class="button pull-right" value="Nowy użytkownik" action="#{uzytkownikController.addNewUser()}"/>
                        </div>
                        <h:dataTable value="#{uzytkownikController.findAllUsers()}" class="admin-table" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.uzytkownikId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Imię"/>
                                </f:facet>
                                <h:outputText value="#{item.uzytkownikImie}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nazwisko"/>
                                </f:facet>
                                <h:outputText value="#{item.uzytkownikNazwisko}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.uzytkownikEmail}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Login"/>
                                </f:facet>
                                <h:outputText value="#{item.uzytkownikLogin}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="Użytkownik" rendered="#{item.uzytkownikStatus == 0}"/>
                                <h:outputText value="Admin" rendered="#{item.uzytkownikStatus == 1}"/> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ostatnie Logowanie"/>
                                </f:facet>
                                <h:outputText value="#{item.uzytkownikOstatnieLogowanie}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column> 
                                <f:facet name="header">
                                    <h:outputText value="Akcja"/>
                                </f:facet>
                                <h:commandLink action="#{uzytkownikController.edit(item)}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></h:commandLink> &nbsp;
                                <h:commandLink action="#{uzytkownikController.courseList(item)}"><i class="fa fa-search" aria-hidden="true"></i></h:commandLink>&nbsp;                                
                                <h:commandLink action="#{uzytkownikController.remove(item)}" onclick="return confirm('Jestes pewny?')"><i class="fa fa-trash-o" aria-hidden="true"></i></h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
