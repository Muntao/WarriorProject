<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/customerTemplate.xhtml">
            <ui:define name="contentCustomer">
                <h1>Edycja zainteresowań</h1>
                <div class="">     
                    #{klientController.loadZainteresowania()}
                    <f:view>
                        <h:form id="panelAdd">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Wzrost min:"/>
                                <h:inputText class="form-control" value="#{klientController.zainteresowania.zainteresowaniaWzrostMin}"/>  

                                <h:outputLabel value="Wzrost max:"/>
                                <h:inputText class="form-control" value="#{klientController.zainteresowania.zainteresowaniaWzrostMax}"/> 

                                <h:outputLabel value="Waga min:"/>
                                <h:inputText class="form-control" value="#{klientController.zainteresowania.zainteresowaniaWagaMin}"/>  

                                <h:outputLabel value="Waga max:"/>
                                <h:inputText class="form-control" value="#{klientController.zainteresowania.zainteresowaniaWagaMax}"/> 

                                <h:outputLabel value="Wiek min:"/>
                                <h:inputText class="form-control" value="#{klientController.zainteresowania.zainteresowaniaWagaMin}"/>  

                                <h:outputLabel value="Wiek max:"/>
                                <h:inputText class="form-control" value="#{klientController.zainteresowania.zainteresowaniaWiekMax}"/> 

                                <h:outputLabel value="Płeć:"  />
                                <h:selectOneMenu class="form-control" value="#{klientController.zainteresowania.zainteresowaniaPlec}">
                                    <f:selectItem itemValue="M" itemLabel="M" />
                                    <f:selectItem itemValue="K" itemLabel="K" />
                                </h:selectOneMenu>

                                <h:outputLabel value="Stan:"  />
                                <h:selectOneMenu class="form-control" value="#{klientController.zainteresowania.zainteresowaniaStan}" >
                                    <f:selectItem itemValue="Wolny" itemLabel="Wolny" />
                                    <f:selectItem itemValue="W Zwiazku  " itemLabel="W Zwiazku" />
                                    <f:selectItem itemValue="Rozwiedziony" itemLabel="Rozwiedziony" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br/>
                            <h:commandButton class="btn btn-primary" action="${klientController.saveZainteresowania()}" value="Zapisz"></h:commandButton>                    
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
