<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/customerTemplate.xhtml">
            <ui:define name="contentCustomer">
                <h1>Edycja</h1>
                <div class="">
                    <f:view>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Imie:" for="I" />
                                <h:inputText id="klientImie" value="#{klientController.user.klientImie}" title="KlientImie" required="true" requiredMessage="The KlientImie field is required."/>
                                <h:outputLabel value="Nazwisko:" for="klientNazwisko" />
                                <h:inputText id="klientNazwisko" value="#{klientController.user.klientNazwisko}" title="KlientNazwisko" required="true" requiredMessage="The KlientNazwisko field is required."/>

                                <h:outputLabel value="Wzrost:" for="daneKlientaWzrost" />
                                <h:inputText id="daneKlientaWzrost" value="#{klientController.daneKlienta.daneKlientaWzrost}" title="DaneKlientaWzrost" />
                                <h:outputLabel value="Waga:" for="daneKlientaWaga" />
                                <h:inputText id="daneKlientaWaga" value="#{klientController.daneKlienta.daneKlientaWaga}" title="DaneKlientaWaga" />
                                <h:outputLabel value="Plec:" for="daneKlientaPlec" />
                                <h:inputText id="daneKlientaPlec" value="#{klientController.daneKlienta.daneKlientaPlec}" title="DaneKlientaPlec" />
                                <h:outputLabel value="Data Urodzenia:" for="daneKlientaDataUr" />
                                <h:inputText id="daneKlientaDataUr" value="#{klientController.daneKlienta.daneKlientaDataUr}" title="DaneKlientaDataUr" />
                                <h:outputLabel value="Stan:" for="daneKlientaStan" />
                                <h:inputText id="daneKlientaStan" value="#{klientController.daneKlienta.daneKlientaStan}" title="DaneKlientaStan" />

                                <h:outputLabel value="Ulica:" for="adresUlica" />
                                <h:inputText id="adresUlica" value="#{klientController.adres.adresUlica}" title="AdresUlica" />
                                <h:outputLabel value="Miejscowosc:" for="adresMiejscowosc" />
                                <h:inputText id="adresMiejscowosc" value="#{klientController.adres.adresMiejscowosc}" title="AdresMiejscowosc" required="true" requiredMessage="The AdresMiejscowosc field is required."/>
                                <h:outputLabel value="Kod Pocztowy:" for="adresKodPocztowy" />
                                <h:inputText id="adresKodPocztowy" value="#{klientController.adres.adresKodPocztowy}" title="AdresKodPocztowy" required="true" requiredMessage="The AdresKodPocztowy field is required."/>
                                <h:outputLabel value="Poczta:" for="adresPoczta" />
                                <h:inputText id="adresPoczta" value="#{klientController.adres.adresPoczta}" title="AdresPoczta" required="true" requiredMessage="The AdresPoczta field is required."/>
                                <h:outputLabel value="Telefon:" for="adresTelefon" />
                                <h:inputText id="adresTelefon" value="#{klientController.adres.adresTelefon}" title="AdresTelefon" />



                                <h:commandButton class="btn pull-right button button-small" action="${klientController.saveUserChange()}" value="Zapisz"></h:commandButton>                    
                            </h:panelGrid>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
