<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/finderTemplate.xhtml">
            <ui:define name="contentFinder">
                <h1>Ludzie</h1>
                #{zainteresowaniaController.znajdzOsobySpelniajaceZainteresowania()}
                    <f:view>
                        <h:form>
                            <h:dataTable  value="#{zainteresowaniaController.znajomi}" class="admin-table" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Imie"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientImie}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nazwisko"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientNazwisko}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Miejscowość"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientDaneKlientaIdFk.daneKlientaDataUr}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Miejscowość"/>
                                    </f:facet>
                                    <h:outputText value="#{item.klientAdresIdFk.adresMiejscowosc}"/>
                                </h:column>
                                <h:column> 
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:commandLink action="#{zainteresowaniaController.showProfile(item.klientId)}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></h:commandLink> &nbsp;
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
